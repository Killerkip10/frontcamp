<div>
  <div>
    <select (change)="onNewsTypeChange($event)">
      <option *ngFor="let option of NEWS_TYPE_OPTIONS" [value]="option.value">{{option.name}}</option>
    </select>
  </div>

  <div>
    <input type="text" (input)="onNewsTitleChange($event)">
  </div>

  <div>
    <input type="checkbox" (change)="onCreateByMeChange($event)">
  </div>
</div>
